<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - CodeIQ.ai</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-zinc-50 to-zinc-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-zinc-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="flex items-center justify-center w-8 h-8 bg-zinc-800 rounded-lg">
                        <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                    </div>
                    <a href="../index.html" class="text-xl sm:text-2xl font-bold text-zinc-900">CodeIQ.ai</a>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <a href="../index.html" class="text-zinc-600 hover:text-zinc-800 transition-colors text-sm sm:text-base">Home</a>
                    <a href="sign-up.html" class="bg-zinc-800 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-zinc-900 transition-colors text-sm sm:text-base">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="text-center mb-6 sm:mb-8">
            <div class="flex items-center justify-center w-12 h-12 sm:w-16 sm:h-16 bg-zinc-800 rounded-2xl mx-auto mb-4 sm:mb-6">
                <svg class="h-6 w-6 sm:h-8 sm:w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-zinc-900 mb-2">Welcome Back</h1>
            <p class="text-zinc-600 text-sm sm:text-base">Sign in to your CodeIQ.ai account</p>
        </div>

        <!-- Sign In Form -->
        <div class="bg-white rounded-xl shadow-lg border border-zinc-200 p-4 sm:p-6 lg:p-8">
            <form id="signin-form" class="space-y-4 sm:space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-zinc-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-3 py-2 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 transition-colors"
                        placeholder="Enter your email"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-zinc-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-3 py-2 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500 transition-colors"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-zinc-600 focus:ring-zinc-500 border-zinc-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-zinc-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="text-zinc-800 hover:text-zinc-900 underline">Forgot password?</a>
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-zinc-800 text-white py-3 px-4 rounded-lg font-semibold hover:bg-zinc-900 transition-colors transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-offset-2"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-zinc-600">
                    Don't have an account? 
                    <a href="sign-up.html" class="text-zinc-800 hover:text-zinc-900 font-medium underline decoration-zinc-400 hover:decoration-zinc-600 transition-colors">Sign up</a>
                </p>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="hidden mt-4 p-4 rounded-lg"></div>

        <!-- Benefits Section -->
        <div class="mt-12 bg-white rounded-xl border border-zinc-200 p-6">
            <h3 class="text-lg font-semibold text-zinc-900 mb-4 text-center">Why CodeIQ.ai?</h3>
            <div class="space-y-3">
                <div class="flex items-center space-x-3">
                    <div class="w-2 h-2 bg-zinc-400 rounded-full"></div>
                    <span class="text-zinc-600 text-sm">AI-generated coding questions</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-2 h-2 bg-zinc-400 rounded-full"></div>
                    <span class="text-zinc-600 text-sm">Track your progress with badges</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-2 h-2 bg-zinc-400 rounded-full"></div>
                    <span class="text-zinc-600 text-sm">Compete on global leaderboards</span>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-2 h-2 bg-zinc-400 rounded-full"></div>
                    <span class="text-zinc-600 text-sm">Multiple programming languages</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/signin.js"></script>
</body>
</html>
